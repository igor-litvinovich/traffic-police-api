<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.2.2/css/fixedColumns.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.2.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/editor.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script type="text/javascript" language="javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="javascripts/dataTables.editor.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.2.0/js/dataTables.select.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script type="text/javascript" language="javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script type="text/javascript" language="javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/buttons/1.2.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/buttons/1.2.1/js/buttons.print.min.js"></script>

    <script type="text/javascript" language="javascript" src="javascripts/base64.js"></script>
    <script type="text/javascript" language="javascript" src="javascripts/script.js"></script>


    <script type="text/javascript" language="javascript" src="javascripts/notify.js"></script>
    <script>
        var editor; // use a global for the submit and return data rendering in the examples

        $(document).ready(function() {
            editor = new $.fn.dataTable.Editor( {
                ajax: {
                    create: {
                        type: 'POST',
                        url:  '/api/drivers/'
                    },
                    edit: {
                        type: 'PUT',
                        url:  '/api/drivers/'
                    },
                    remove: {
                        type: 'DELETE',
                        url:  '/api/drivers/'
                    }
                },
                table: "#example",
                idSrc:  'id',
                fields: [ {
                    label: "Identifier:",
                    name: "id"
                }, {
                    label: "DRIVER_FIO:",
                    name: "DRIVER_FIO"
                }, {
                    label: "DRIVER_BIRTHDATE:",
                    name: "DRIVER_BIRTHDATE"
                }, {
                    label: "DRIVER_ADRESS:",
                    name: "DRIVER_ADRESS"
                }, {
                    label: "DRIVER_PASSPORT:",
                    name: "DRIVER_PASSPORT"
                }, {
                    label: "DRIVER_RULES:",
                    name: "DRIVER_RULES"
                }, {
                    label: "DRIVER_RULES_DATE:",
                    name: "DRIVER_RULES_DATE"
                }, {
                    label: "DRIVER_CATEGORY:",
                    name: "DRIVER_CATEGORY"
                }
                ]
            } );

            var table =     $('#example').DataTable( {
                dom: "Bfrtlip",
                "serverSide": true,
                ajax:{
                    url:"/api/drivers",
                    type: "GET"
                },
                columns: [
                    { data: "id", "visible": true },
                    { data: "DRIVER_FIO" },
                    { data: "DRIVER_BIRTHDATE" },
                    { data: "DRIVER_ADRESS" },
                    { data: "DRIVER_PASSPORT"},
                    { data: "DRIVER_RULES"},
                    { data: "DRIVER_RULES_DATE"},
                    { data: "DRIVER_CATEGORY"}
                ],
                select: true,
                buttons: getButtons(Base64.decode(getCookie('roleName')), editor)
            } );
            editor.on( 'submitSuccess', function ( e, type ) {
                $.notify("Success","success");
            } );
        } );

    </script>
</head>
<body>

<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Id</th>
        <th>FIO</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Passport</th>
        <th>Birthdate</th>
        <th>Date</th>
        <th>Category</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Id</th>
        <th>FIO</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Passport</th>
        <th>Birthdate</th>
        <th>Date</th>
        <th>Category</th>
    </tr>
    </tfoot>
</table>

</body>
</html>
