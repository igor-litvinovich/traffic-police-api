    <script type="text/javascript" language="javascript" src="javascripts/notify.js"></script>
    <script>
        var editor; // use a global for the submit and return data rendering in the examples

        $(document).ready(function() {
            editor = new $.fn.dataTable.Editor( {
                ajax: {
                    create: {
                        type: 'POST',
                        url:  '/api/jacked/',
                        contentType: 'application/json',
                        data: requestMapping
                    },
                    edit: {
                        type: 'PUT',
                        url:  '/api/jacked/',
                        contentType: 'application/json',
                        data: requestMapping
                    },
                    remove: {
                        type: 'DELETE',
                        url:  '/api/jacked/',
                        data: getData
                    }
                },
                table: "#example",
                idSrc:  'id',
                fields: [ {
                    label: "Identifier:",
                    name: "id"
                }, {
                    label: "JACK DATE:",
                    name: "jcJackdate"
                }, {
                    label: "REPORT DATE:",
                    name: "jcReportDate"
                }, {
                    label: "ADDITIONAL:",
                    name: "jcAdditional"
                }, {
                    label: "IS FOUND:",
                    name: "jcFound"
                }, {
                    label: "FOUND DATE:",
                    name: "jcFoundDate"
                }, {
                    label: "Car Id:",
                    name: "am"
                }, {
                    label: "Driver Id:",
                    name: "driver"
                }
                ]
            } );

            var table =     $('#example').DataTable( {
                dom: "Bfrtlip",
                "serverSide": true,
                ajax:{
                    url:"/api/jacked",
                    type: "GET",
                    dataSrc: mapping
                },
                columns: [

                    { data: "jcJackdate" },
                    { data: "jcReportDate" },
                    { data: "jcAdditional" },
                    { data: "jcFound"},
                    { data: "jcFoundDate"},
                    { data: "driverRulesDate","orderable":false },
                    { data: "driverCategory","orderable":false },
                    { data: "AM","orderable":false },
                    { data: "DRIVER","orderable":false },
                    { data: "id", "visible": true ,"orderable":false }
                ],
                select: true,
                buttons: getButtons(Base64.decode(getCookie('roleName')), editor)
            } );
            editor.on( 'submitSuccess', function ( e, type ) {
                $.notify("Success","success");
            } );
        } );

        function mapping(response) {
            let data = response.data;
            return data.map(item => {
                /*
                item.driverFio = item.driversByDriverId.driverFio;
                item.driversByDriverId = item.driversByDriverId.id;
                item.marksByMarkId = item.marksByMarkId.markName;*/
                return item;
            })
        }

        function requestMapping(data) {
            const requestData = getData(data)
            /* requestData.marksByMarkId = {id: requestData.marksByMarkId};
             requestData.driversByDriverId = {id: requestData.driversByDriverId};*/
            const json = JSON.stringify(requestData);
            return json;
        }
    </script>

<table id="example" class="display" cellspacing="0" width="100%">

        <th>Jacked Date</th>

        <th>Found</th>

        <th>Driver Category</th>
        <th>Car</th>

        <th>Id</th>
    </tr>
