<head>
    <meta charset="UTF-8"/>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login Form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Form"/>
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="stylesheets/demo-login.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style-login.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/animate-custom.css"/>

    <script type="text/javascript" language="javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="javascripts/notify.js"></script>
</head>
<body>
<div class="container">

    <section>
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form autocomplete="on">
                        <h1>Log in</h1>
                        <p>
                            <label for="email" class="uname" data-icon="u"> Your email or username </label>
                            <input id="email" name="email" required="required" type="text"
                                   placeholder="mymail@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" name="password" required="required" type="password"
                                   placeholder="eg. X8df!90EO"/>
                        </p>

                        <p class="login button">
                            <input id="submit" type="button" value="Login"/>
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a href="/register.html" class="to_register">Join us</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <script>
       $("#submit").on('click', function () {

           if(!$("#password").val() || !$("#email").val()){
               $.notify("Fill all fields correctly","warn");
               return;
           }
           $.ajax({
               url: "api/users/auth",
               type: "POST",
               data: JSON.stringify({
                   "email": $(`#email`).val(),
                   "password":  $(`#password`).val()
               }),
               contentType: "application/json",
               success: function () {
                   window.location.replace("/panel.html");
               },
               error:function (error) {
                   $.notify("Invalid Credentials");
               }
           });

       })

    </script>
</div>
</body>
</html>
